<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Cell Based on Select</title>
</head>

<body>

    <table id="myTable">
        <tr>
            <td>
                <select class="select-input" id="Select1" onchange="change()">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </td>

            <td>
                <input type="text" placeholder="Check 1" onchange="change()">
            </td>

            <td>
                <input type="text" placeholder="Check 2" onchange="change()">
            </td>

            <td>
                <select class="select-input" id="Select2" onchange="change()">
                    <option value="option4">Option 4</option>
                    <option value="option5">Option 5</option>
                    <option value="option6">Option 6</option>
                </select>
            </td>

            <td id="cell1">
                Content for cell 1
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Check 3" onchange="change()">
            </td>

            <td>
                <input type="text" placeholder="Check 4" onchange="change()">
            </td>

            <td>
                <select class="select-input" id="Select2" onchange="change()">
                    <option value="option7">Option 7</option>
                    <option value="option8">Option 8</option>
                    <option value="option9">Option 9</option>
                </select>
            </td>

            <td id="cell2">
                Content for cell 2
            </td>
        </tr>
        <!-- Additional rows can be added dynamically using JavaScript -->
    </table>

    <script>

        function change() {

            const table = document.getElementById('myTable');

            const rows = table.querySelectorAll('tr');
            // const cols = rows.querySelectorAll('td')[0];
            for (const row of rows) {
                const cols = row.getElementsByTagName('td');

                for (j = 0; j < cols.length; j++) {

                    const select = cols[j].querySelector('input , select');//This [1] is accessing options

                    console.log(cols[j]);

                    if (select) {
                        // Access the select element here
                        console.log(select.value);
                        select.disabled = true;
                    }
                }

                // const select = cols[0].querySelector('select');

                // console.log(select.value);
            }
        }
    </script>

    <style>
        /* Example style to visually indicate a disabled cell */
        .disabled-cell {
            background-color: #f2f2f2;
            color: #999;
        }
    </style>

</body>

</html>
